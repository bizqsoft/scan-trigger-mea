<ion-header>
    <ion-navbar>
      <ion-title>ฟอร์มขอรับรหัสผ่าน</ion-title>
    </ion-navbar>
    <ion-nav [root]="rootPage"></ion-nav>
  </ion-header>
  
  <ion-content >
  
        <ion-card>
                
                  <ion-card-header>
                    ใส่เบอร์โทรศัพท์ที่ลงทะเบียน
                  </ion-card-header>
                
                  <ion-card-content>
                      <ion-list>
                          <ion-item>
                            <ion-label floating>เบอร์โทรศัพท์</ion-label>
                            <ion-input [(ngModel)]="phone" type="number"></ion-input>
                          </ion-item>
                        
                       
                          <ion-row align-items-baseline>
                              <button ion-button full round (click)="accept()">ขอรับรหัสผ่าน</button>
                          </ion-row>
                          <ion-row align-items-baseline>
                                <button ion-button full round (click)="cancel()">ยกเลิก</button>
                            </ion-row>
                         
                        </ion-list>
                        
                  </ion-card-content>
                
                </ion-card>
  </ion-content>
